<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./scripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./scripts/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="./scripts/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./scripts/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>JQuery Salary Calculator</title>
</head>
<body>
    <header id = "mainHeader">
        <h1>JQuery Monthly Salary Calculator</h1>
    </header>

    <h2 id= "addEmployee">Add An Employee</h2>

    <form id = "employeeInputForm">
        <input type="text" placeholder="First Name" id="fNameInput" name="firstName">
        <input type="text" placeholder="Last Name" id="lNameInput" name="lastname">
        <input type="text" placeholder="ID Number" id="idNumInput" name="idNumber">
        <input type="text" placeholder="Title" id="eeTitleInput" name="employeeTitle">
        <input type="number" placeholder="Annual Salary" id="eeSalaryInput" name="employeeSalary" >
        <br>
        <button type="submit" id="btn-submit"  >Submit</button>
      </form>

    <section id = "employeeOutput" class= "push">
        <h3>Employees</h3>

      <table id= "employeeTable"  cellspacing="0">
          <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>ID Number</th>
                  <th>Title</th>
                  <th>Annual Salary</th>
                  <th></th>
              </tr>
              <tbody id = "employeeTableOut">

              </tbody>
          </thead>
         </table>
         <h4 >Total Monthly Salary</h4>
             <span id = "monthlyTotal">

             </span>
        </section>

    
</body>
</html>
