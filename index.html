<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./scripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./scripts/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="./scripts/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./scripts/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>JQuery Salary Calculator</title>
</head>
<header id = "mainHeader">
    <h1>JQuery Monthly Salary Calculator</h1>
</header>
<body>
    <h2 id= "addTitle">Add An Employee</h2>
    <form id = "inputForm">
        <input type="text" placeholder="First Name" id="fname" name="firstName">
        <input type="text" placeholder="Last Name" id="lname" name="lastname">
        <input type="text" placeholder="ID Number" id="idNum" name="idNumber">
        <input type="text" placeholder="Title" id="eeTitle" name="employeeTitle">
        <input type="number" placeholder="Salary Amount" id="eeSalary" name="employeeSalary" >
        <br>
        <input type="button" value="Submit" class="btn-submit" onclick="addEmployee();">
      </form>
    <p id = "employeeOutput">
        <h3>Employees</h3>
      <table id="employeeTable" class= "table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
              <tr>
                  <th class="th-sm">First Name</th>
                  <th class="th-sm">Last Name</th>
                  <th class="th-sm">ID Number</th>
                  <th class="th-sm">Title</th>
                  <th class="th-sm">Salary Amount</th>
              </tr>
          </thead>
         </table>
    </p>

    
</body>
</html>
